<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!----Bootstrap 5 css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!--- custom CSS Link------>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
        <h1>Weather App</h1>
    </header>


    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <aside class="col-lg-3 pb-3">
                <h2 id="input" class="mt-1 h3 form-label">
                    Search for a City:
                </h2>
                <form id="input" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                                aria-labelledby="form-heading" aria-controls="today forecast" />
                            <div class="input-group-append">
                                <button type="button" class="btn search-button" id="search-button"
                                    aria-label="submit search">
                                    Search
                                </button>
                             
                            </div>
                        </div>
                    </div>
                </form>
                <div class="list-group" id="history"></div>
                <button id="temperature-toggle">Toggle Temperature Unit</button>
            </aside>

            -
            <main>
                <div id="weather-details"></div>

                <div class="col-lg-9 pb-3">
                    <section id="today" class="mt-3" role="region" aria-live="polite"></section>
                    <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
                </div>
        </div>
    </div>






    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
