<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- favicons generated by favicon.io -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!----Bootstrap 5 css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!--- custom CSS Link------>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar/Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button id="theme-toggle" class="btn btn-outline-light">
                Dark Mode
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
 
      <!-- Search & Location -->
      <div class="row mb-4">
        <div class="col-md-8 mx-auto">
          <form id="location-form" class="input-group">
            <input
              type="text"
              id="location-input"
              class="form-control"
              placeholder="Enter city or location"
            />
            <button type="submit" class="btn btn-primary">Search</button>
            <button
              type="button"
              id="geo-btn"
              class="btn btn-outline-secondary ms-2"
            >
              <i class="fas fa-location-arrow"></i> Auto-detect
            </button>
          </form>
        </div>
      </div>
      <!-- Suggestions (now after search bar) -->
      <div class="row mb-4">
        <div class="col-md-12">
          <div id="suggestions" class="mb-3"></div>
        </div>
      </div>
      <!-- Current Weather -->
      <div class="row mb-4">
        <div class="col-md-6 mx-auto">
          <div id="weather-details" class="card shadow-sm p-4 text-center">
            <!-- JS will populate current weather here -->
          </div>
        </div>
      </div>
      <!-- Forecasts -->
      <div class="row mb-4">
        <div class="col-md-12">
          <h4>Hourly Forecast</h4>
          <div
            id="hourly-forecast"
            class="d-flex flex-row overflow-auto mb-3"
          ></div>
          <h4>Daily Forecast</h4>
          <div id="daily-forecast" class="d-flex flex-row overflow-auto"></div>
        </div>
      </div>
      <!-- Favorites & Compare -->
      <div class="row mb-4">
        <div class="col-md-6">
          <h5>Favorites</h5>
          <ul id="favorites-list" class="list-group"></ul>
        </div>
        <div class="col-md-6">
          <h5>Compare Cities</h5>
          <div id="compare-cities" class="row"></div>
        </div>
      </div>
      <!-- Toggles -->
      <div class="row mb-4">
        <div class="col-md-12 d-flex justify-content-between align-items-center">
          <div>
            <button id="unit-toggle" class="btn btn-outline-primary">°C / °F</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/aa9af45995.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- Weather App JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
