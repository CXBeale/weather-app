<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- favicons generated by favicon.io -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <!-- Bootstrap 5 css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
    crossorigin="anonymous">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <!-- custom CSS Link -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
  <!-- Navbar/Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-0">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Weather App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button id="unit-toggle" class="btn btn-outline-light me-2">°C / °F</button>
          </li>
          <li class="nav-item">
            <button id="theme-toggle" class="btn btn-outline-light">Dark Mode</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">

    <!-- Unsplash background container for weather and forecast -->
    <div id="unsplash-bg-container">
      <!-- Search & Location -->
      <div class="row mb-4">
        <div class="col-md-8 mx-auto">
          <form id="location-form" class="input-group">
            <input type="text" id="location-input" class="form-control" placeholder="Enter city or location">
            <button type="submit" class="btn btn-primary">Search</button>
            <button type="button" id="geo-btn" class="btn btn-outline-secondary ms-2">
              <i class="fas fa-location-arrow"></i> My Location
            </button>
          </form>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-md-12">
          <div id="suggestions" class="mb-3"></div>
        </div>
      </div>
      <!-- Current Weather -->
      <div class="row mb-4">
        <div class="col-md-6 mx-auto">
          <div id="weather-details" class="card shadow-sm p-4 text-center">
            <!-- JS will populate current weather here -->
          </div>
        </div>
        <div class="col-md-6">
          <div id="fact-card" class="card shadow-sm p-4 text-center">
            <h5>Weather Fact</h5>
            <div id="weather-fact" class="mb-3"></div>
            <button id="new-fact-btn" class="btn btn-info">New Fact</button>
          </div>
        </div>
      </div>
      <!-- Forecasts -->
      <div class="row mb-4">
        <div class="col-md-12">
          <h4 class="text-center">Hourly Forecast</h4>
          <div id="hourly-forecast" class="d-flex flex-row justify-content-center overflow-auto mb-3"></div>
          <h4 class="text-center">5 Day Forecast</h4>
          <div id="daily-forecast" class="d-flex flex-row justify-content-center overflow-auto"></div>
        </div>
      </div>
    </div> <!-- End unsplash-bg-container -->
    <!-- Favorites & Compare -->
    <div class="row mb-4 justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="p-4 text-center"
          style="background: transparent; border: none; box-shadow: none; border-radius: 0;">
          <div class="p-4 text-center" style="background: transparent; border: none; box-shadow: none; border-radius: 0;">
          <button id="favorites-toggle" class="btn btn-outline-primary mb-3 favorites-heading-btn" type="button">View/Hide Recent Searches</button>
          <ul id="favorites-list" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Map for location -->
  <div id="map" style="height: 500px; width: 100%;"></div>

  <footer>
    <div class="text-center py-3">
      <p>&copy; 2025 Weather App.</p>

          title="Christian Beale"><i class="fab fa-linkedin fa-lg"></i></a> |

        <a href="https://www.linkedin.com/in/soumya-sharma-a34b76374/" target="_blank" title="Soumya Sharma"><i

        <a href="404.html" title="Test 404 Page"><i class="fas fa-exclamation-triangle"></i></a>

  <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>
  <!-- Bootstrap JS script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <!-- Leaflet JS for maps -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script src="assets/js/script.js"></script>
</body>
